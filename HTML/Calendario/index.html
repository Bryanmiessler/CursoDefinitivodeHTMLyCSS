<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
</head>
<body>
  <form action="">
    <label for="calendario">Calendario</label>
    <input type="datetime-local" name="calendario" id="calendario">
  </form>
  <br>
  <form action="">
    <fieldset>
        <legend>Calendario PLATZI (<b>segunda forma</b>)</legend>

        <label for="calendario">Calendario :</label>
        <input type="datetime-local" id="calendario" name="calendario"><br><br>

        <input type="submit" value="Enviar" name="enviar">
    </fieldset>
    <br>
    <form action="">
      <label for="nombre">
        <span>多Cual es tu nombre?</span>
        <input
          type="text"
          name="nombre"
          id="nombre"
          autocomplete="name"
          required
        />
      </label>
      <label for="correo">
        <span>多Cual es tu email?</span>
        <input
          type="email"
          name="correo"
          id="correo"
          autocomplete="email"
          required
        />
      </label>
      <label for="pais">
        <span>多Cual es tu pais?</span>
        <input
          type="text"
          name="pais"
          id="pais"
          autocomplete="country"
          required
        />
      </label>
      <label for="cp">
        <span>多Cual es tu codigo postal?</span>
        <input
          type="text"
          name="cp"
          id="cp"
          autocomplete="postal-code"
          required
        />
      </label>
      <input type="submit" />
    </form>
</form>
</body>
</html>
