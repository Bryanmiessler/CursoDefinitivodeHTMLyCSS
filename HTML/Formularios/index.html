<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
</head>
<body>
  <form action="">
    <label for="nombre">¿Cual es tu nombre?</label>
    <input type="text" id="nombre" placeholder="Ingresa tu nombre">

    <label for="fecha">¿Que dia naciste?</label>
    <input type="date" id="fecha" placeholder="Ingresa fecha nacimiento">

    <label for="horario">¿A que hora te levantas?</label>
    <input type="time" id="horario" placeholder="Ingresa hora">

  </form>
</body>
</html>
